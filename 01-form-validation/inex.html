<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,500,700,800&display=swap"
          rel="stylesheet">
    <title>01-form-validation</title>
    <link rel="stylesheet"
          href="styles.css">
  </head>

  <body>
    <div class="container">
      <form id="form"
            class="form">
        <h2>Register</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text"
                 name="username"
                 id="username"
                 placeholder="Enter username">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email"
                 name="email"
                 id="email"
                 placeholder="Enter email">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 id="password"
                 placeholder="Enter password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm password</label>
          <input type="password"
                 name="password2"
                 id="password2"
                 placeholder="Enter confirm password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>

</html>
